# interpret img ########################################################################################################
interpret_imgs:
  img_1:
    img_path: datasets/original_data/Urban7/7.png
    w: 110
    h: 150


# infer dataset ########################################################################################################
infer_datasets:
  infer_1:
    name: Set5_GT
    type: SISRDataset8Bit
    dataroot_gt: datasets/Set5/HR/x4
    io_backend:
      type: disk


# network structures ###################################################################################################
network_g:
  type: ELAN
  upscale: 4
  planes: 180
  window_sizes: !!python/tuple [4, 8, 16]
  num_blocks: 36
  n_share: 0


# path #################################################################################################################
path:
  pretrain_network_g: ~
  strict_load_g: true


# validation settings ##################################################################################################
val:
  save_img: true
  suffix: ~

  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true